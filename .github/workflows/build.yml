name: BUILD AND TEST
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '14.x'
            - run: npm ci
            - run: cp config.private.ts.example config.private.ts   
            - run: npm run lint
            - run: npm run tsc
            # - run: npm run test 
