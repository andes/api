tags:
  - name: cda
    description: Modulo generador de CDA
definitions:
  Paciente:
    type: "object"
    properties:
      id:
        type: "string"
      nombre:
        type: "string"
      apellido:
        type: "string"
      sexo:
        type: "string"
        enum:
          - "femenino"
          - "masculino"
      documento:
        type: "string"
  Profesional:
    type: "object"
    properties:
      nombre:
        type: "string"
      apellido:
        type: "string"
      documento:
        type: "string"
        required: false
      matricula:
        type: "string"
        required: false