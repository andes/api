version: '2'
services:
 mongo:  
  image: mongo:4.0
  volumes:
    - vmongo:/data/db
  ports:
    - "27017:27017" 
  networks:
    - backend  
 elasticsearch:
    image: blacktop/elasticsearch:5.5
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - transport.host=127.0.0.1
      - http.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - velastic:/usr/share/elasticsearch/data
    ports:
      - "9200:9200" 
    networks:
        - backend  
volumes:
  vmongo:
  velastic:
networks:
  backend: