{{#> layout }}
{{#with usuario}}
<div class="title" style="font-family: Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 600; color: #374550;">
    Hola {{nombre}} {{apellido}}
</div>
<br />
<h4>Recibiste este mensaje porque solicitaste cambiar tu contraseña.</h4>
{{/with}}
<br />
<p style="font-family: Helvetica, Arial, sans-serif; font-size: 16px; color: #374550;">
    Tu código de verificación es:
</p>
<div style="background-color: #f0f0f0; border: 1px solid #ccc; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #333;">
    {{otpCode}}
</div>
<br />
<p style="font-family: Helvetica, Arial, sans-serif; font-size: 14px; color: #777;">
    Este código expirará en 1 hora. Por favor, ingresa este código en el
    formulario para continuar.
</p>
{{/layout}}
